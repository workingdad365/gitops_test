apiVersion: apps/v1
kind: Deployment
metadata:
  name: dummy-server
  labels:
    app: dummy-server
spec:
  replicas: 1
  selector:
    matchLabels:
      app: dummy-server
  template:
    metadata:
      labels:
        app: dummy-server
    spec:
      containers:
        - name: dummy-server
          # TODO: GHCR에 push될 때마다 아래 IMAGE_TAG를 실제 태그로 갱신한다.
          # 예: ghcr.io/workingdad365/gitops_test:sha-abcd1234
          image: ghcr.io/workingdad365/gitops_test:PLACEHOLDER_IMAGE_TAG
          imagePullPolicy: Always
          ports:
            - containerPort: 8000
